<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subscribe-button{
            background-color: rgb(204, 0, 0);
            color: white;
            border: none;
            height: 36px;
            width: 105px;
            border-radius: 2px;
            margin-right: 8px;
        }
        .subscribe-button:hover{
            cursor: pointer;
        }
        .join-button{
            background-color: white;
            border-color: rgb(6, 95, 212);
            border-style: solid;
            color: rgb(6, 95, 212);
            border-width: 1px;
            height: 36px;
            width: 62px;
            border-radius: 2px;
            margin-right: 8px;
        }
        .join-button:hover{
            cursor: pointer;
        }
        .tweet-button{
            background-color: rgb(25,155,240);
            color: white;
            font-weight: bold;
            border: none;
            width: 74px;
            height: 36px;
            border-radius: 18px;
            font-size: 15px;
        }
        .tweet-button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
</body>
</html>
